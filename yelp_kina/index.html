<!DOCTYPE html>
<html>
<head>
  <title>Yelp</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav>
    <button class="menu">Write a Review</button>
    <button class="menu">Events</button>
    <button class="menu">Talk</button>
    <span id="gap"></span>
    <button class="menu">Log In</button>
    <button class="menu" id="signup">Sign Up</button>
    </nav>
  <img id="logo" src="./yelplogo.png">
  <div id="searchbar">
    <form>
      <span id="find">Find</span><input type="text" placeholder="tacos, cheap dinner, Max's">
      <span id="near">Near</span><input type="text" placeholder="address, neighborhood, city, state or zip">
      <input id="search" type="submit" name="search">
      </form>
    </div>
  <p id="credit">Photo by Kina L.</p>
</body>
</html>
